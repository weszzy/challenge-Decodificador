<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushcrypt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">a</div>
        </header>
        <main>
            <div class="input-section">
                <h1>Digite seu texto</h1>
                <textarea id="input-text" rows="10"></textarea>
                <div class="info">Apenas letras minúsculas e sem acento.</div>
                <div class="buttons">
                    <button id="encrypt-btn">Criptografar</button>
                    <button id="decrypt-btn">Descriptografar</button>
                </div>
            </div>
            <div class="output-section">
                <img src="https://cdn-icons-png.flaticon.com/512/8582/8582634.png" alt="Placeholder Image">
                <p>Nenhuma mensagem encontrada</p>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
